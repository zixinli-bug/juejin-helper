name: Auto

on:
  schedule:
    # 这里的 cron 是 UTC 时间，22:30 UTC = 北京时间次日 06:30
    - cron: "30 22 * * *"
  workflow_dispatch:

env:
  COOKIE: ${{ secrets.COOKIE }}
  COOKIE_2: ${{ secrets.COOKIE_2 }}
  COOKIE_3: ${{ secrets.COOKIE_3 }}
  COOKIE_4: ${{ secrets.COOKIE_4 }}
  COOKIE_5: ${{ secrets.COOKIE_5 }}
  EMAIL_USER: ${{ secrets.EMAIL_USER }}
  EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
  EMAIL_TO: ${{ secrets.EMAIL_TO }}
  DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
  PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
  WEIXIN_WEBHOOK: ${{ secrets.WEIXIN_WEBHOOK }}
  SERVERPUSHKEY: ${{ secrets.SERVERPUSHKEY }}
  FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}

jobs:
  CheckIn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 已更新

      - name: Setup Node
        uses: actions/setup-node@v4 # 已更新
        with:
          node-version: '20' # 明确指定 Node 版本（可选）
          cache: 'yarn'      # 启用 yarn 缓存，可以加快后续运行速度
          cache-dependency-path: 'workflows/yarn.lock' # 指定 lock 文件位置

      - name: Run Project
        run: |
          cd workflows
          yarn install # 建议使用 install 明确安装依赖
          yarn checkin

